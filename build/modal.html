<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Device</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/pt-mono-400.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="icon" href="img/favicons/favicon.ico">
  </head>
  <body>
    <div class="wrapper wrapper-no-js wrapper__overlay">
      <div class="modal modal__modal">
        <button class="modal__close">
          <svg width="20" height="20" role="img">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
        <h2>Закажите звонок</h2>
        <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
          <form class="modal__form form" method="post" action="https://echo.htmlacademy.ru">
            <div>
              <label class="visually-hidden" for="name">Имя</label>
              <input class="form__name" type="text" name="name" id="name" placeholder="Имя" minlength="1" pattern="^[А-Яа-яЁё\s]+$" required>
              <label class="visually-hidden" for="phone">Номер телефона</label>
              <input class="form__phone" type="tel" name="phone" id="phone" placeholder="Телефон" minlength="10" maxlength="10" required>
            </div>
            <label class="visually-hidden" for="question">Ваш вопрос</label>
            <textarea class="form__question" name="question" id="question" cols="10" rows="6" placeholder="Ваш вопрос"></textarea>
            <div>
              <button class="form__button modal__button">Отправить</button>
              <label class="form__checkbox">
                <input class="form__checkbox-input visually-hidden" type="checkbox" checked required>
                <span class="form__checkbox-mark"></span>
                <span class="form__checkbox-caption">Я согласен на обработку персональных данных</span>
              </label>
            </div>
          </form>
      </div>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
</html>

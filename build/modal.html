<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Device</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/pt-mono-400.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="icon" href="img/favicons/favicon.ico">
  </head>
  <body>
    <div class="wrapper wrapper-no-js">
      <div class="modal modal-modal">
        <button class="modal__close" tabindex="7" aria-label="Закрыть модальное окно" onfocus="this.tabIndex=1;" onblur="this.tabIndex=7;">
          <svg width="20" height="20" role="img">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
        <h2>Закажите звонок</h2>
        <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
        <form class="modal__form form" method="post" action="https://echo.htmlacademy.ru">
          <div>
            <label class="form__name">
              <input class="form__name" tabindex="2" type="text" name="name" placeholder="Имя" minlength="1" autofocus required>
            </label>
            <label class="form__phone">
              <input class="form__phone" tabindex="3" type="tel" name="phone" placeholder="Телефон" pattern="^[0-9]{10}$" minlength="10" maxlength="10" required>
            </label>
          </div>
          <label class="form__question">
            <textarea class="form__question" tabindex="4" name="question" cols="10" rows="6" placeholder="Ваш вопрос"></textarea>
          </label>
          <div>
            <button class="form__button" tabindex="6" aria-label="Отправить вопрос">Отправить</button>
            <label class="form__checkbox">
              <input class="visually-hidden" tabindex="5" type="checkbox" checked required>
              <span class="form__checkbox-mark"></span>
              <span class="form__checkbox-caption">Я согласен на обработку персональных данных</span>
            </label>
          </div>
        </form>
      </div>
    </div>
</html>

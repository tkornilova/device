<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Device</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/pt-mono-400.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="icon" href="img/favicons/favicon.ico">
  </head>
  <body>
    <div class="wrapper">

      <header class="header">
        <div class="header__wrapper">
          <a class="header__logo logo" href="#" aria-label="Переход на главную страницу" tabindex="-1">
            <picture class="logo__wrapper">
              <source class="logo__img" media="(max-width: 767px)" srcset="img/logo-mobile-1x.png 1x, img/logo-mobile-2x.png 2x">
              <img class="logo__img" src="img/logo-desktop-1x.png" srcset="img/logo-desktop-1x.png 2x" alt="Логотип" width="215" height="55">
            </picture>
          </a>
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link" href="mailto: info@sd.ru" aria-label="Напишите нам">
                <svg width="20" height="20" role="img">
                  <use xlink:href="img/sprite.svg#email"></use>
                </svg>
                <p>info@sd.ru</p>
              </a>
            </li>
            <li class="header__item">
              <a class="header__link" href="tel:+74950005252" aria-label="Позвоните нам">
                <svg width="20" height="20" role="img">
                  <use xlink:href="img/sprite.svg#phone"></use>
                </svg>
                <p>+7 (495) 000 52 52</p>
              </a>
            </li>
          </ul>
          <button class="header__button">Заказать звонок</button>
        </div>
      </header>

      <main>


      </main>

      <footer>

      </footer>
    </div>
  </body>
</html>
